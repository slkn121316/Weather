          <a class="navbar-brand mb-0 h">Weather For You </a>

            {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Enter City" aria-label="Search" name="city" value="{{ weather_data.name }}">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <h1>Weather for {{ weather_data.name }}, {{ weather_data.sys.country }}</h1>
